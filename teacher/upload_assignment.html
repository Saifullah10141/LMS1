<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Assignment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #003366;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #004080;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0066cc;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-container {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background: #2980b9;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 16px;
        }

        .form-container button:hover {
            background: #1f6690;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="course_content.html">Course Contents</a>
        <a href="assignments.html">Assignments</a>
        <a href="quizzes.html">Quizzes</a>
        <a href="attendance.html">Attendance</a>
        <a href="enroll_students.html">Enroll Students</a>
        <a href="results.html">Results</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>Welcome, <span id="username">[Instructor Name]</span>!</h2>
        </div>
        <h2>Upload Assignment</h2>
        <div class="form-container">
            <form action="assignment_uploaded.html" method="POST" enctype="multipart/form-data">
                <label for="subject">Select Subject:</label>
                <select name="subject_id" required>
                    <option value="101">Mathematics</option>
                    <option value="102">Physics</option>
                    <option value="103">Computer Science</option>
                    <!-- Fetch dynamically from the database -->
                </select>
                
                <label for="title">Assignment Title:</label>
                <input type="text" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" style="width:100%" rows="4" required></textarea>
                
                <label for="file">Upload File:</label>
                <input type="file" name="file">

                <label for="due_date">Due Date:</label>
                <input type="date" name="due_date" required>

                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
