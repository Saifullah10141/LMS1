<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Attendance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #003366;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #004080;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0066cc;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .attendance-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 70%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        label {
            font-weight: bold;
        }
        select, input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        .attendance-options {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            font-size: 18px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="course_content.html">Course Contents</a>
        <a href="assignments.html">Assignments</a>
        <a href="quizzes.html">Quizzes</a>
        <a href="attendance.html">Attendance</a>
        <a href="enroll_students.html">Enroll Students</a>
        <a href="results.html">Results</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>Welcome, <span id="username">[Instructor Name]</span>!</h2>
        </div>
        <div class="attendance-form">
            <h2>Upload Attendance</h2>
            <form action="attendance_uploaded.html" method="POST">
                <div class="form-group">
                    <label for="subject">Select Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select Subject</option>
                        <option value="Math">Math</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Select Time:</label>
                    <input type="time" step="1" id="time" name="time" required>
                </div>

                <table>
                    <tr>
                        <th>Student Name</th>
                        <th>Registration No.</th>
                        <th>Attendance</th>
                    </tr>
                    <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td class="attendance-options">
                            <label><input type="radio" name="attendance[12345]" value="P" required> P</label>
                            <label><input type="radio" name="attendance[12345]" value="A"> A</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td class="attendance-options">
                            <label><input type="radio" name="attendance[67890]" value="P" required> P</label>
                            <label><input type="radio" name="attendance[67890]" value="A"> A</label>
                        </td>
                    </tr>
                </table>

                <button type="submit" class="submit-btn">Submit Attendance</button>
            </form>
        </div>
    </div>
</body>
</html>
