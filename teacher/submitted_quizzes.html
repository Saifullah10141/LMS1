<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Quizzes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #003366;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #004080;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0066cc;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
        }
        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }
        .filter-section {
            margin-top: 20px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .results-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        .results-table th, .results-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .results-table th {
            background-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="course_content.html">Course Contents</a>
        <a href="assignments.html">Assignments</a>
        <a href="quizzes.html">Quizzes</a>
        <a href="attendance.html">Attendance</a>
        <a href="enroll_students.html">Enroll Students</a>
        <a href="results.html">Results</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Welcome, <span id="username">[Instructor Name]</span>!</h2>
        </div>

        <div class="filter-section">
            <h3>Select Subject & Quiz</h3>  <br>
            <label for="subject">Select Subject:</label>
            <select id="subject" onchange="fetchQuizzes()">
                <option value="">Select Subject</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
            </select> 

            <label for="quiz">Select Quiz:</label>
            <select id="quiz" onchange="fetchResults()">
                <option value="">Select Quiz</option>
            </select>
        </div>

        <table class="results-table" id="results-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Registration No.</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function fetchQuizzes() {
            let subject = document.getElementById("subject").value;
            let quizSelect = document.getElementById("quiz");

            quizSelect.innerHTML = '<option value="">Loading...</option>'; 

            setTimeout(() => {
                quizSelect.innerHTML = `
                    <option value="">Select Quiz</option>
                    <option value="Quiz 1">Quiz 1</option>
                    <option value="Quiz 2">Quiz 2</option>
                    <option value="Quiz 3">Quiz 3</option>
                `;
            }, 500);
        }

        function fetchResults() {
            let quiz = document.getElementById("quiz").value;
            let resultsTable = document.getElementById("results-table").getElementsByTagName("tbody")[0];

            resultsTable.innerHTML = '<tr><td colspan="2">Loading...</td></tr>'; 

            setTimeout(() => {
                resultsTable.innerHTML = `
                    <tr><td>John Doe</td><td>48</td><td>85%</td></tr>
                    <tr><td>Jane Smith</td><td>49</td><td>90%</td></tr>
                    <tr><td>Michael Brown</td><td>50</td><td>78%</td></tr>
                `;
            }, 500);
        }
    </script>
</body>
</html>
