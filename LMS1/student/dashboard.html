<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: white; /* Changed to white */
            color: #000; /* Text color changed to black */
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #003366; /* Dark blue sidebar */
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #004080; /* Blue color for links */
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0066cc; /* Lighter blue on hover */
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #000; /* Text color changed to black */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="enroll_subjects.html">Enrolled Subjects</a>
        <a href="assignment.html">Assignment</a>
        <a href="quiz.html">Quiz</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>Welcome, <span id="username">[Student Name]</span>!</h2>
        </div>
        <div style="margin: 100px; font-size: 50px;">Welcome to your LMS Portal.</div>
    </div>

</body>
</html>
