<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Students</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #003366;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #004080;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0066cc;
        }

        .content {
            flex: 1;
            padding: 20px;
            margin-left: 270px;
        }

        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }

        .student-list {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            display: none;
        }

        .student-list th, .student-list td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .student-list th {
            background-color: #2980b9;
            color: white;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="course_content.html">Course Contents</a>
        <a href="assignments.html">Assignments</a>
        <a href="quizzes.html">Quizzes</a>
        <a href="attendance.html">Attendance</a>
        <a href="enroll_students.html">Enroll Students</a>
        <a href="results.html">Results</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>Welcome, <span id="username">[Teacher Name]</span>!</h2>
        </div>

        <div class="form-container">
            <h3>Enroll Student</h3> <br>
            <label for="course">Select Course:</label>
            <select id="course" style="margin:10px;" onchange="fetchStudents()">
                <option value="">Select Course</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
            </select>

            <label for="registration">Registration No. :</label>
            <input type="text" id="registration" placeholder="Enter registration number" style="margin:10px;">

            <button onclick="enrollStudent()">Enroll Student</button>
        </div>

        <h3>Enrolled Students</h3>
        <table class="student-list" id="student-table">
            <thead>
                <tr>
                    <th>Registration No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student data will be inserted dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function enrollStudent() {
            let course = document.getElementById("course").value;
            let reg = document.getElementById("registration").value;

            if (course && reg) {
                alert("Student enrolled successfully!");
            } else {
                alert("Please fill in all fields.");
            }
        }

        function fetchStudents() {
            let course = document.getElementById("course").value;
            let studentTable = document.getElementById("student-table");
            let tbody = studentTable.getElementsByTagName("tbody")[0];

            if (!course) {
                studentTable.style.display = "none";
                return;
            }

            studentTable.style.display = "table";
            tbody.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";

            setTimeout(() => {
                tbody.innerHTML = `
                    <tr><td>12345</td><td>John Doe</td><td>john@example.com</td><td><button class="delete-button" onclick="deleteStudent(this)">Remove</button></td></tr>
                    <tr><td>67890</td><td>Jane Smith</td><td>jane@example.com</td><td><button class="delete-button" onclick="deleteStudent(this)">Remove</button></td></tr>
                    <tr><td>11223</td><td>Mark Wilson</td><td>mark@example.com</td><td><button class="delete-button" onclick="deleteStudent(this)">Remove</button></td></tr>
                `;
            }, 500);
        }

        function deleteStudent(button) {
            let row = button.parentElement.parentElement;
            row.remove();
            alert("Student deleted successfully!");
        }
    </script>
</body>
</html>
