<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Assignment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #003366;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #004080;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0066cc;
        }

        .content {
            flex: 1;
            padding: 20px;
            margin-left: 270px;
        }

        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .filter-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
        }

        button {
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c82333;
        }

        .assignment-list {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        .assignment-list th, .assignment-list td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .assignment-list th {
            background-color: #2980b9;
            color: white;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="course_content.html">Course Contents</a>
        <a href="assignments.html">Assignments</a>
        <a href="quizzes.html">Quizzes</a>
        <a href="attendance.html">Attendance</a>
        <a href="enroll_students.html">Enroll Students</a>
        <a href="results.html">Results</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>Welcome, <span id="username">[Teacher Name]</span>!</h2>
        </div>

        <div class="filter-section">
            <h3>Filter Assignments</h3> <br>
            <label for="subject">Select Subject:</label>
            <select id="subject" onchange="fetchAssignments()">
                <option value="">Select Subject</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
            </select>

            <label for="assignment">Select Assignment:</label>
            <select id="assignment" onchange="fetchResults()">
                <option value="">Select Assignment</option>
            </select>
        </div>

        <h2>Delete Assignments</h2>
        <table class="assignment-list" id="results-table">
            <thead>
                <tr>
                    <th>Assignment Title</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function fetchAssignments() {
            let subject = document.getElementById("subject").value;
            let assignmentSelect = document.getElementById("assignment");

            assignmentSelect.innerHTML = '<option value="">Loading...</option>'; 

            setTimeout(() => {
                assignmentSelect.innerHTML = `
                    <option value="">Select Assignment</option>
                    <option value="Assignment 1">Assignment 1</option>
                    <option value="Assignment 2">Assignment 2</option>
                    <option value="Assignment 3">Assignment 3</option>
                `;
            }, 500);
        }

        function fetchResults() {
            let assignment = document.getElementById("assignment").value;
            let resultsTable = document.getElementById("results-table").getElementsByTagName("tbody")[0];

            resultsTable.innerHTML = '<tr><td colspan="3">Loading...</td></tr>'; 

            setTimeout(() => {
                resultsTable.innerHTML = `
                    <tr><td>Math Assignment 1</td><td>March 25, 2025</td><td><button class="delete-button" onclick="deleteAssignment(this)">Delete</button></td></tr>
                    <tr><td>Science Assignment 2</td><td>March 26, 2025</td><td><button class="delete-button" onclick="deleteAssignment(this)">Delete</button></td></tr>
                    <tr><td>History Assignment 3</td><td>March 27, 2025</td><td><button class="delete-button" onclick="deleteAssignment(this)">Delete</button></td></tr>
                `;
            }, 500);
        }

        function deleteAssignment(button) {
            let row = button.parentElement.parentElement;
            row.remove();
            alert("Assignment deleted successfully!");
        }
    </script>
</body>
</html>
