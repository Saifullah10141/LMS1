<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Coordinator Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #003366;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #004080;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0066cc;
        }

        .content {
            flex: 1;
            padding: 20px;
            margin-left: 270px;
        }

        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .dashboard-widgets {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .widget {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            width: 30%;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .widget h3 {
            margin-bottom: 10px;
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="manage_courses.html">Manage Courses</a>
        <a href="manage_students.html">Manage Students</a>
        <a href="manage_instructors.html">Manage Instructors</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>Welcome, <span id="username">[Course Coordinator]</span>!</h2>
        </div>

        <div class="dashboard-widgets">
            <div class="widget">
                <h3>Total Courses</h3>
                <p>5</p>
            </div>
            <div class="widget">
                <h3>Total Students</h3>
                <p>120</p>
            </div>
            <div class="widget">
                <h3>Total Instructors</h3>
                <p>10</p>
            </div>
        </div>
    </div>
</body>
</html>
