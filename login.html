<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
        }
        .login-form {
            width: 60%;
            padding-right: 20px;
            border-right: 2px solid #ddd;
        }
        .check-result {
            width: 40%;
            padding-left: 20px;
        }
        h3 {
            margin-bottom: 15px;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 15px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <form id="Form">
                <h3>LMS Login</h3>
                <select class="form-select" id="Role">
                    <!-- <option selected>Student</option> -->
                    <option value="">Select Role</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Course Coordinator">Course Coordinator</option>
                    <option value="LMS Manager">LMS Manager</option>
                    <option value="Admin">Admin</option>
                </select>

                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" required>
                <div class="form-text">Your email will be kept confidential.</div>
                
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        
        <div class="check-result">
            <h3>Check Result</h3>
            <label for="searchRegNo">Enter Registration Number</label>
            <input type="text" id="searchRegNo" placeholder="Reg. No.">
            <button onclick = "window.location.href = 'check_result.html';">Check Result</button>
        </div>
    </div>

    <script>
        let btn = document.querySelector(".btn-primary");
        let form = document.getElementById("Form");
        
        btn.addEventListener("click", (event) => {
            event.preventDefault();
            if(document.getElementById("exampleInputPassword1").value == "03097171127"){
            let role = document.getElementById("Role").value;
            if (role === "Student") form.action = "student/dashboard.html";
            else if (role === "Teacher") form.action = "teacher/dashboard.html";
            else if (role === "Course Coordinator") form.action = "course_coordinator/dashboard.html";
            else if (role === "LMS Manager") form.action = "lms_manager/dashboard.html";
            else if (role === "Admin") form.action = "admin/dashboard.html";
            else form.action = "";
            form.submit();
        }else alert("Incorrect Email or Password")});
    </script>
</body>
</html>
