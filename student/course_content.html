<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: white;
            color: #000;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #003366;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #004080;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0066cc;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .attendance-btn {
            display: block;
            background-color: #2980b9;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .week-list {
            list-style: none;
        }
        .week-list li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const subject = params.get("subject");
            const teacher = params.get("teacher") || "Unknown Teacher";
            
            document.getElementById("subject-title").innerText = subject;
            document.getElementById("attendance-link").href = `attendance.html?subject=${encodeURIComponent(subject)}`;
            document.getElementById("teacher-name").innerText = teacher;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="enroll_subjects.html">Enrolled Subjects</a>
        <a href="assignment.html">Assignment</a>
        <a href="quiz.html">Quiz</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="logout.html">Logout</a>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>Welcome, <span id="username">[Student Name]</span>!</h2>
        </div>
        <h1 id="subject-title"></h1>
        <h3>Instructor: <span id="teacher-name"></span></h3>
        <a id="attendance-link" class="attendance-btn">View Attendance</a>
        <ul class="week-list">
            <li>Week 1 Content</li>
            <li>Week 2 Content</li>
            <li>Week 3 Content</li>
            <li>Week 4 Content</li>
            <li>Week 5 Content</li>
            <li>Week 6 Content</li>
            <li>Week 7 Content</li>
            <li>Week 8 Content</li>
        </ul>
    </div>
</body>
</html>
