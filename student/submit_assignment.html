<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        .sidebar {
            width: 250px;
            background-color: #003366; /* Dark blue sidebar */
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #004080; /* Blue color for links */
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0066cc; /* Lighter blue on hover */
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .upload-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .upload-form input {
            margin-top: 10px;
        }
        .upload-form button {
            margin-top: 15px;
            padding: 10px;
            background: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .upload-form button:hover {
            background: #3498db;
        }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title') || 'Unknown Assignment';
            document.getElementById('assignment-title').innerText = decodeURIComponent(title);
            document.getElementById('hidden-title').value = decodeURIComponent(title);
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="enroll_subjects.html">Enrolled Subjects</a>
        <a href="assignment.html">Assignment</a>
        <a href="quiz.html">Quiz</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>Welcome, <span id="username">[Student Name]</span>!</h2>
        </div>
        
        <h3>Submit Assignment: <span id="assignment-title"></span></h3>
        
        <div class="upload-form">
            <form action="/saiff/LMS/student/assignment_submitted.html" method="post" enctype="multipart/form-data">
                <input type="hidden" name="assignment_title" id="hidden-title">
                <label for="assignment">Choose file:</label>
                <input type="file" id="assignment" name="assignment" required>
                <button type="submit">Upload & Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
