<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Degree</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file for styles -->
    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #003366;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #004080;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0066cc;
        }

        .content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
        }

        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label, select, input, button {
            display: block;
            margin: 12px 0;
            width: 100%;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #004080;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="manage_students.html">Manage Students</a>
        <a href="manage_instructors.html">Manage Instructors</a>
        <a href="manage_degrees.html">Manage Degrees</a>
        <a href="view_attendance_reports.html">Attendance Reports</a>
        <a href="view_assignment_reports.html">Assignment Reports</a>
        <a href="view_quiz_reports.html">Quiz Reports</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>Welcome, <span id="username">[LMS Manager]</span>!</h2>
        </div>
        
        <h2>Manage Degrees</h2>
        
        <div class="form-container">
            <label for="manageOption">Select what to manage:</label>
            <select id="manageOption" onchange="showFields()">
                <option value="degree">Add Degree Program</option>
                <option value="semester">Add Semester</option>
                <option value="section">Add Section</option>
            </select>

            <div id="degreeFields" style="display: none;">
                <label for="degreeName">Degree Name:</label>
                <input type="text" id="degreeName">
                <button onclick="addDegree()">Add Degree</button>
            </div>

            <div id="semesterFields" style="display: none;">
                <label for="degreeSelect">Select Degree:</label>
                <select id="degreeSelect"></select>
                <label for="semesterName">Semester:</label>
                <input type="text" id="semesterName">
                <button onclick="addSemester()">Add Semester</button>
            </div>

            <div id="sectionFields" style="display: none;">
                <label for="degreeSelectSec">Select Degree:</label>
                <select id="degreeSelectSec"></select>
                <label for="semesterSelect">Select Semester:</label>
                <select id="semesterSelect"></select>
                <label for="sectionName">Section Name:</label>
                <input type="text" id="sectionName">
                <button onclick="addSection()">Add Section</button>
            </div>
        </div>
    </div>

    <script>
        function showFields() {
            document.getElementById("degreeFields").style.display = "none";
            document.getElementById("semesterFields").style.display = "none";
            document.getElementById("sectionFields").style.display = "none";

            let selectedOption = document.getElementById("manageOption").value;
            document.getElementById(selectedOption + "Fields").style.display = "block";
        }
    </script>
</body>
</html>
