<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #003366;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #004080;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0066cc;
        }
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
        }
        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="manage_students.html">Manage Students</a>
        <a href="manage_instructors.html">Manage Instructors</a>
        <a href="manage_degrees.html">Manage Degrees</a>
        <a href="view_attendance_reports.html">Attendance Reports</a>
        <a href="view_assignment_reports.html">Assignment Reports</a>
        <a href="view_quiz_reports.html">Quiz Reports</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="logout.html">Logout</a>
    </div>
    
    <div class="content">
        <div class="header">
            <h2>Welcome, <span id="username">[LMS Manager]</span>!</h2>
        </div>

        <h2>Create New Student Id</h2>  <br>
        
        <div class="form-container">
            <form>
                <label for="regNo">Reg. No.</label>
                <input type="text" id="regNo" placeholder="Enter Registration Number" required>
                
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name" required>
                
                <label for="fatherName">Father's Name</label>
                <input type="text" id="fatherName" placeholder="Enter Father's Name" required>
                
                <label for="cnic">CNIC</label>
                <input type="text" id="cnic" placeholder="Enter CNIC" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
                
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                
                <label for="degree">Degree</label>
                <input type="text" id="degree" placeholder="Enter Degree" required>
                
                <label for="semester">Semester</label>
                <input type="number" id="semester" placeholder="Enter Semester" required>
                
                <label for="section">Section</label>
                <input type="text" id="section" placeholder="Enter Section" required>
                
                <button type="submit">Create Student</button>
            </form>
        </div>
    </div>
</body>
</html>
