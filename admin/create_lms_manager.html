<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create LMS Manager ID</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #003366;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #004080;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0066cc;
        }

        .content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
        }

        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="manage_lms_managers.html">Manage LMS Managers</a>
        <a href="manage_course_coordinators.html">Manage Course Coordinators</a>
        <a href="manage_students.html">Manage Students</a>
        <a href="manage_instructors.html">Manage Instructors</a>
        <a href="view_user_activity.html">User Activity</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>Welcome, Admin!</h2>
        </div>

        <div class="form-container">
            <h2>Create LMS Manager ID</h2>
            <form action="lms_manager_created.html" method="post">
                <label>Reg. No.</label>
                <input type="text" name="reg_no" required>
                
                <label>Name</label>
                <input type="text" name="name" required>
                
                <label>Father's Name</label>
                <input type="text" name="father_name" required>
                
                <label>CNIC</label>
                <input type="text" name="cnic" required>
                
                <label>Email</label>
                <input type="email" name="email" required>
                
                <label>Password</label>
                <input type="password" name="password" required>
                
                <label>Date of Birth</label>
                <input type="date" name="dob" required>
                
                <label>Gender</label>
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="faculty">Faculty</label>
                <select id="faculty" required>
                    <option value="">Select Faculty</option>
                    <option value="Science">Science</option>
                    <option value="Arts">Arts</option>
                </select>
                
                <label for="department">Department</label>
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mathematics">Mathematics</option>
                </select>
                
                <button type="submit">Create LMS Manager ID</button>
            </form>
        </div>
    </div>
</body>
</html>
